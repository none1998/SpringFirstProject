<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/result}" th:object="${movie}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Year: <input type="text" th:field="*{year}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Rating: <input type="text" th:field="*{rating}" /></p>
    <p>Image: <input type="text" th:field="*{image}" /></p>
    <p>Link: <input type="text" th:field="*{link}" /></p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
